<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPA</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Rammetto+One&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #eaeaea;
            --orange: #ff4200;
            --black: #000000;
            --font-header: 'Rammetto One', display;
            --font-body: 'ABeeZee', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--black);
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- Header Section --- */
        .brand-title {
            font-family: var(--font-header);
            font-size: 3.5rem;
            color: var(--orange);
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .brand-subtitle {
            font-family: var(--font-header);
            font-size: 0.9rem;
            border-top: 3px solid var(--black);
            border-bottom: 3px solid var(--black);
            padding: 5px 0;
            margin-top: 5px;
            margin-bottom: 30px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- Book Info Section --- */
        h1 {
            font-family: var(--font-header);
            font-size: 2rem;
            line-height: 1.1;
            margin: 0 0 15px 0;
            color: var(--black);
            text-transform: uppercase;
        }

        .meta-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--black);
            color: #fff;
            padding: 5px 15px;
            border-radius: 50px; /* Pill shape */
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        h2.author {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            font-weight: 400;
            border-bottom: 2px solid var(--black);
            display: inline-block;
            padding-bottom: 20px;
            width: 80%; /* Separator line width */
        }

        /* --- Cover --- */
        .cover-container {
            margin-bottom: 30px;
        }

        .book-cover {
            width: 180px;
            height: auto;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: block;
        }

        /* --- Text Content --- */
        .section-title {
            font-family: var(--font-header);
            font-size: 1.8rem;
            margin-top: 30px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            /* The image shows centered text for the body */
            text-align: center; 
        }

        /* --- Taste Box --- */
        .taste-container {
            border: 2px solid var(--black);
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            background-color: transparent;
        }

        .taste-text {
            font-style: italic;
            font-weight: 600;
        }

        /* --- CTA Button --- */
        .cta-button {
            background-color: var(--black);
            color: #fff;
            font-family: var(--font-header);
            font-size: 1.5rem;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 40px;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: var(--orange);
        }

        /* --- Footer --- */
        .footer-text {
            color: var(--orange);
            font-family: var(--font-header);
            font-size: 1.2rem;
            line-height: 1.3;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .footer-icon {
            font-size: 2rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Loading / Error States */
        #loading, #error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-header);
        }
        #app-content { opacity: 0; transition: opacity 0.5s; width: 100%; display: flex; flex-direction: column; align-items: center; }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="loading">DROPPING...</div>
        <div id="error-msg" style="display:none;">COME BACK TOMORROW</div>

        <div id="app-content">
            <!-- Header -->
            <div class="brand-title">DROPA</div>
            <div class="brand-subtitle">Books, dropped like they're hot</div>

            <!-- Title & Meta -->
            <h1 id="title">...</h1>
            
            <div class="meta-tags">
                <span class="tag" id="year">...</span>
                <span class="tag" id="genre">...</span>
                <span class="tag" id="country">...</span>
            </div>

            <h2 class="author" id="author">...</h2>

            <!-- Cover -->
            <div class="cover-container">
                <img id="cover-img" src="" alt="Book Cover" class="book-cover">
            </div>

            <!-- Plot -->
            <div class="section-title">The Plot</div>
            <p id="plot">...</p>

            <!-- Buzz -->
            <div class="section-title">The Buzz</div>
            <p id="buzz">...</p>

            <!-- Matters -->
            <div class="section-title">Why It Matters</div>
            <p id="matters">...</p>

            <!-- Taste -->
            <div class="taste-container">
                <div class="section-title" style="margin-top:0;">A Taste</div>
                <p class="taste-text" id="taste">...</p>
            </div>

            <!-- Button -->
            <a id="buy-link" href="#" class="cta-button">BUY THIS BOOK</a>

            <!-- Footer -->
            <div class="footer-text">
                Plot Twist:<br>
                We Meet Again<br>
                Tomorrow.
            </div>
            <div class="footer-icon">ðŸ“–</div>
        </div>

    </div>

    <script>
        async function loadDailyDrop() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const url = `./content/${dateStr}.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Drop not found");
                const book = await response.json();

                // Populate Data
                document.getElementById('title').textContent = book.title;
                document.getElementById('year').textContent = book.year;
                document.getElementById('genre').textContent = book.genre;
                document.getElementById('country').textContent = book.country;
                document.getElementById('author').textContent = book.author;
                document.getElementById('cover-img').src = book.cover_url;
                
                document.getElementById('plot').textContent = book.plot;
                document.getElementById('buzz').textContent = book.buzz;
                document.getElementById('matters').textContent = book.matters;
                document.getElementById('taste').textContent = '"' + book.taste + '"';
                document.getElementById('buy-link').href = book.buy_link;

                // Show
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-content').style.opacity = '1';

            } catch (error) {
                console.error(error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
            }
        }
        loadDailyDrop();
    </script>
</body>
</html>
